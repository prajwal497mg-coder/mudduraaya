<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Valentine Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            position: relative;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Overlay for better text visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        /* Hearts popping around */
        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
            background: #ff4d94;
            transform: rotate(-45deg);
            opacity: 0.8;
            z-index: 5;
        }
        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 18px;
            position: absolute;
            background: #ff4d94;
            border-radius: 50% 50% 50% 50% 0;
            transform: rotate(-45deg);
        }
        .heart:after {
            left: 10px;
            transform: rotate(45deg);
        }
        
        @keyframes float-pop {
            0% { transform: translateY(100vh) rotate(0deg) scale(0) translateX(0); opacity: 0; }
            10% { opacity: 1; transform: translateY(50vh) rotate(180deg) scale(1.2) translateX(20px); }
            50% { opacity: 1; transform: translateY(20vh) rotate(360deg) scale(1) translateX(-10px); }
            100% { transform: translateY(-20vh) rotate(720deg) scale(0.5); opacity: 0; }
        }
        
        .popping-heart {
            animation: float-pop 5s ease-in-out infinite;
        }
        
        /* Central Content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            animation: fadeInUp 2s ease-out both;
            backdrop-filter: blur(10px);
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translate(-50%, 20%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .question-box {
            background: rgba(255, 20, 147, 0.9);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(255, 20, 147, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            font-family: 'Dancing Script', cursive;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 20px 40px rgba(255, 20, 147, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 30px 60px rgba(255, 20, 147, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.8); }
        }
        
        .question {
            font-size: clamp(1.8rem, 6vw, 4rem);
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.3;
            margin-bottom: 0;
        }
        
        /* Buttons */
        .yes-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            transition: all 0.3s;
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
        }
        
        .no-btn {
            background: linear-gradient(135deg, #666, #999);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            position: absolute;
            z-index: 25;
            pointer-events: auto;
        }
        .no-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #888, #bbb);
        }
        
        /* Hidden state for buttons after interaction */
        .hidden {
            display: none !important;
        }
        
        /* Red Hearts Rain */
        .rain-heart {
            position: fixed;
            font-size: 20px;
            color: #ff0000;
            pointer-events: none;
            z-index: 30;
            animation: rain-fall linear infinite;
        }
        
        @keyframes rain-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .question-box {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            .yes-btn {
                padding: 1rem 2rem;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <!-- Popping Hearts -->
    <div class="heart popping-heart" style="left: 10%; animation-delay: 0s; animation-duration: 6s;"></div>
    <div class="heart popping-heart" style="left: 20%; animation-delay: 1s; animation-duration: 7s; width: 25px; height: 22px;"></div>
    <div class="heart popping-heart" style="left: 30%; animation-delay: 2s; animation-duration: 5s;"></div>
    <div class="heart popping-heart" style="left: 40%; animation-delay: 3s; width: 30px; height: 27px;"></div>
    <div class="heart popping-heart" style="left: 60%; animation-delay: 1.5s;"></div>
    <div class="heart popping-heart" style="left: 70%; animation-delay: 2.5s; animation-duration: 8s;"></div>
    <div class="heart popping-heart" style="left: 80%; animation-delay: 4s;"></div>
    <div class="heart popping-heart" style="left: 90%; animation-delay: 0.5s; width: 18px; height: 16px;"></div>

    <div class="center-content">
        <div class="question-box">
            <div class="question">Will you be forever valentine?<br>I love you muddu ‚ù§Ô∏è</div>
        </div>
        <button class="yes-btn" onclick="yesClicked()">Yes, I Love You üíï</button>
        <button class="no-btn" id="noBtn" onclick="noClicked()">No</button>
    </div>

    <script>
        // Dynamic popping hearts
        function createPoppingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart popping-heart';
            heart.style.left = Math.random() * 90 + 5 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.width = (Math.random() * 15 + 15) + 'px';
            heart.style.height = parseFloat(heart.style.width) * 0.9 + 'px';
            heart.style.background = `hsl(${Math.random() * 20 + 340}, 100%, ${50 + Math.random() * 25}%)`; // Pink/red tones
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createPoppingHeart, 400);

        // No button random hover
        let noPositions = {};
        function getRandomPosition() {
            return {
                top: Math.random() * 70 + 10 + '%',
                left: Math.random() * 70 + 10 + '%'
            };
        }

        function noClicked() {
            const btn = document.getElementById('noBtn');
            const pos = getRandomPosition();
            btn.style.position = 'fixed';
            btn.style.top = pos.top;
            btn.style.left = pos.left;
            btn.style.transition = 'all 0.5s ease-out';
            setTimeout(() => {
                btn.style.transition = 'none';
            }, 500);
        }

        // Initial no button position
        window.addEventListener('load', () => {
            document.getElementById('noBtn').style.top = '60%';
            document.getElementById('noBtn').style.left = '50%';
            document.getElementById('noBtn').style.transform = 'translate(-50%, -50%)';
        });

        // Yes clicked - rain red hearts
        let heartsRaining = false;
        function yesClicked() {
            if (heartsRaining) return;
            heartsRaining = true;
            
            // Hide buttons
            document.querySelector('.yes-btn').classList.add('hidden');
            document.getElementById('noBtn').classList.add('hidden');
            
            // Full screen red hearts rain
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'rain-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 6000);
                }, i * 50);
            }
            
            // Show celebration message
            const center = document.querySelector('.center-content');
            center.innerHTML = `
                <div class="question-box" style="font-size: 3rem; padding: 3rem;">
                    Forever Mine! üíñ I Love You Muddu Forever! üíñ
                </div>
            `;
        }
    </script>
</body>
</html>
